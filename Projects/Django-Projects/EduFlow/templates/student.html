{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'studentform.css' %}">
    <title>Add Student</title>
    <link rel="stylesheet" href="{% static 'navbar.css'%}">
</head>
<body>
    <br>
    <div class="form-container">
        <h1>Student Information</h1>
        <form action="student_add" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label htmlFor="firstName">First Name:</label>
            <input type="text" id="firstName" name="first_name" required />
          </div>
          <div class="form-group">
            <label htmlFor="lastName">Last Name:</label>
            <input type="text" id="lastName" name="last_name" required />
          </div>
          <div class="form-group">
            <label htmlFor="motherTongue">Gender:</label>
            <input type="text" class="motherTongue" name="gender" required />
          </div>
          <div class="form-group">
            <label for="classroom">Select a class:</label>
            <select id="classroom" name="classroom">
              {% for each in classes %}
                <option value={{each.id}}>{{each.class_name}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label htmlFor="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" onChange={handleInputChange} />
          </div>

          <div class="form-group">
            <button type="submit">
              Next
            </button>
          </div>
        </form>
      </div>
</body>
</html>
