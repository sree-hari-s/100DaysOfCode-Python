<html>
<head>
<title>Grades</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	
</head>
<style>
  * {
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
  } 
  body {
    font-family:Arial, Helvetica, sans-serif;
    color: rgb(0, 0, 0);
  }
  .container {
    max-width: 50rem;
    margin: 10% auto;
    border: 3px solid;
    padding: 10px;
    width: 30%;
    border-radius: 20px;
    border-color: #007bff;
    box-shadow: rgba(24, 24, 26, 0.3);
  }
  .form-class {
    margin: 2rem 0px;
  }
  
  .form-control {
    display: flex;
    flex-direction: column;
  }
  .input-div {
    margin-bottom: 1rem;
  }
  
  .field-inputs {
    display: flex;
	justify-content: center;
    flex-wrap: wrap;
    gap: 2rem;
  }
  
  .form-control-input {
	margin-top:10px;
    font-size: 20px;
    padding: 0.4rem 0px;
    text-indent: 0.5rem;
    border: none;
    outline: 1px solid #999;
    border-radius: 7px;
    width: 100%;
    color: #999;
  }
  .form-control-input:focus {
    color: #212529;
    background-color: #fff;
    border-color: #007bff;
    outline: 0;
    box-shadow: 0 0 0 0.25rem rgb(13 110 253 / 25%);
  }
  .submit-button {
    font-size: 20px;
    margin: 0px auto;
    display: block;
    color: wite;
    padding: 0.5rem 0.8rem;
    border: 1px solid white;
    background-color: #007bff;
    color: white;
    border-radius: 10px;
    box-shadow: 1px #0000;
    box-shadow: rgb(100 100 111 / 20%) 0px 7px 29px 0px;
  }
  body {
			background-color: #f1f1f1;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
        .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
		.container1 {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
		}
		h1 {
			text-align: center;
			margin: 20px 0;
		}
		table {
			border-collapse: collapse;
			width: 100%;
			margin-bottom: 20px;
		}
		th, td {
			padding: 12px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}
		th {
			background-color: #333;
			color: #fff;
			font-weight: normal;
		}
		tr:hover {
			background-color: #f5f5f5;
		}
    .button {
    display: inline-block;
    padding: 5px 20px;
    background-color: #4CAF50;
    color: white;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    border-radius: 25px;
    }
    .button:hover{
      text-decoration: none;
      color:black;
    }

		@media only screen and (max-width: 768px) {
			table, th, td {
				display: block;
			}
			th, td {
				text-align: center;
			}
			th {
				display: none;
			}
			tr {
				border-bottom: 2px solid #ddd;
				margin-bottom: 10px;
			}
			td:before {
				content: attr(data-th) ": ";
				font-weight: bold;
				display: inline-block;
				width: 100px;
			}
		}
        
        .container2{
            margin-left: 40%;
            width: auto;
            margin-bottom: 5px;
        }
          
  </style>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
          <a class="navbar-brand" href="#">Logo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'show_student' %}">Student</a></li>
            <li><a href="{% url 'show_teacher' %}">Teacher</a></li>
            <li><a href="{% url 'fees' %}">Fee</a></li>
            <li class="active"><a href="{% url 'grades' %}">Grade</a></li>
  <li><a href="{% url 'show_classes' %}">Classes</a></li>

          </ul>
        </div>
      </div>
    </nav>
<div class="container">
<!-- form start -->
  <form class="form-class" action="grades" method="POST">
	{% csrf_token %}
    <div class="field-inputs">
      <div class="input-div">
      <div class="input-div">
        <h3>Select a Class
        <select class="form-control-input" name="classroom" required></h3>
			{% for each in classes %}
			<option value={{each.id}}>{{each.class_name}}</option>
		{% endfor %}
        </select>
      </div>
    </div>
  </div>
  <br>
  <p align="center"><button type="submit" class="submit-button"> Submit </button></p>
</form>
<!-- form ends -->
</div>
</body>
</html>
