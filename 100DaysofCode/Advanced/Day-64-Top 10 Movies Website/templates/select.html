{% extends 'base.html' %} 
{% block title %}Select Movie{% endblock %} 
{% block content %}
<div class="container">
  <h1 class="heading">Select Movie</h1>
  {% if options == [] %}
  <p>
    No Movies Found
  </p>
  {% endif %}
  {% for movie in options %}
  <p>
    <a href="{{url_for('find_movie',id=movie.id)}}"> {{movie.title}} - {{movie.release_date}}</a>
  </p>
  {% endfor %}
</div>
<div class="container text-center add">
  <a href="{{ url_for('home') }}" class="btn btn-primary">Back Home</a>
  </div>
{% endblock %}
