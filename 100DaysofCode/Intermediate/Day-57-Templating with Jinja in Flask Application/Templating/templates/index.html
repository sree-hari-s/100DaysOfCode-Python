<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess</title>
</head>
<body>
    {% if name %}
    <h1>Hello {{name}}</h1>
    <p>I think you are {{gender}},</p>
    <p>And maybe {{age}} years old.</p>
    {% else %}
    <h1>Hello</h1>
    <a href="{{url_for('blog')}}">Goto Blogs</a>
    {% endif %}
</body>
<footer>
    <p>Copyright {{current_year}}</p>
</footer>
</html>
